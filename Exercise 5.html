<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 5</title>
  </head>
  <style>
    p {
      width: 471px;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .name {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .username {
      font-weight: normal;
      color: gray;
    }
    .time {
      font-weight: normal;
      color: gray;
    }

    .bio {
      margin-bottom: 14px;
    }

    .user {
      font-weight: bold;
      color: rgb(104, 104, 237);
    }
  </style>
  <body>
    <p class="name">
      freeCodeCamp.org
      <span class="username">@freeCodeCamp</span>
      <span class="time">1h</span>
    </p>
    <p class="bio">
      As a web developer, you'll want to make projects easy to use and navigate
      around
    </p>
    <p class="last">
      here <span class="user">@chp_it</span>
      outlines the top skills new developers should have
    </p>
  </body>
</html>
