<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4</title>
  </head>

  <style>
    p {
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 0px;
      margin-bottom: 8px;
    }
    .tag {
      font-weight: bold;
      font-size: 23px;
    }

    .usd {
      color: gray;
      font-size: 15px;
      font-weight: normal;
    }

    .today {
      color: green;
      font-size: 15px;
    }

    .after {
      color: gray;
    }

    .decline {
      color: red;
    }
  </style>
  <body>
    <p class="tag">1,049.61 <span class="usd">USD</span></p>
    <p class="today">+18.05 (1.75%) today</p>
    <p class="after">
      After Hours 1,048.00
      <span class="decline">-1.61 (0.15%)</span>
    </p>
  </body>
</html>
